<div class="container">
  <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
          <div class="panel-heading">Registration</div>
          <div class="panel-body">
            <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
              <div class="form-group">
                <label class="control-label">Shipper : </label>
                <input type="text" name="nom" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Raison Sociale : </label>
              <input type="text" name="raison_sociale" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">En Affaire de : </label>
              <input type="text" name="depuis" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Email : </label>
              <input type="email" name="email" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Tel : </label>
              <input type="text" name="tel" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Fax : </label>
              <input type="text" name="fax" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Creer votre login name : </label>
                <input type="text" name="username" ngModel="" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Creer votre Password : </label>
              <input type="password" name="password" ngModel="" class="form-control" required/>
            </div>
            <button routerLink="/register" class="btn btn-success">OK</button>
            </form>
          </div>
        </div>
  </div>
</div>
